
<form #useForm="ngForm" (ngSubmit) = "onSubmit()">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)] = "userModel.email">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" [(ngModel)] = "userModel.password">
    <button type="submit">Enviar</button>
</form>
 <p id="mensagem" *ngIf=" mensagemERRO != ' ' " >{{mensagemERRO}}</p>
 <p id="Dicas_de_senha" *ngIf=" dicas != ' ' " >{{dicas}}</p>
